<script>
	debugger
function multiply(a, b) {
    let n = a.toString(10).split('')
    let m = b.toString(10).split('')
    let s = []
    let c = 0
    for (let i = 0; i < m.length; i++) {
        for (let j = 0; j < n.length; j++) {
	    let t1=m[m.length-1-i]
	    let t2=n[n.length-1-j]
            let t = c+t2*t1
            if (typeof s[i+j] === 'number') {
	       let add = Number(s[i+j])+ t % 10
                s[i+j]= add % 10
                c = Math.floor(add / 10)
            } else {
                s[i+j]= t % 10
            	c = 0
	    }
            c += Math.floor(t / 10)
            console.log(i+j,c,s[i+j],' = c + '+n[n.length-1-j]+' * '+m[m.length-1-i]+' = '+t)
        }
    }
    return s.reverse().join('')
}
multiply(123,456)
</script>
